<svg width="1280" height="360" viewBox="0 0 1280 360" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Kairós banner">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0F172A"></stop>
      <stop offset="1" stop-color="#0EA5A4"></stop>
    </linearGradient>
    <filter id="f1" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18" result="b"></feGaussianBlur>
      <feBlend in="SourceGraphic" in2="b" mode="normal"></feBlend>
    </filter>
  </defs>

  <!-- background -->
  <rect width="1280" height="360" rx="18" fill="url(#g1)"></rect>
  <!-- subtle blurred shape -->
  <g transform="translate(300,40)" filter="url(#f1)" opacity="0.12">
    <ellipse cx="280" cy="140" rx="380" ry="90" fill="#FFD166"></ellipse>
  </g>

  <!-- Left text -->
  <g transform="translate(72,84)">
    <!-- Title -->
    <text x="0" y="0" fill="#F8FAFC" font-family="Inter, Poppins, Arial" font-weight="700" font-size="52">Kairós</text>
    <!-- Tagline -->
    <text x="0" y="52" fill="#F8FAFC" font-family="Inter, Poppins, Arial" font-weight="500" font-size="20">Ethical Adversary &amp; Weekly Research Automation</text>
    <!-- Small subtext -->
    <text x="0" y="92" fill="#94A3B8" font-family="Inter, Poppins, Arial" font-weight="400" font-size="14">Ideation → Adversary Analysis → Google Docs (Automated on GitHub Actions)</text>
  </g>

  <!-- Abstract agent icon (right) -->
  <g transform="translate(980,110)">
    <circle cx="0" cy="0" r="26" fill="#FFD166" opacity="0.95"></circle>
    <circle cx="-48" cy="18" r="18" fill="#F8FAFC"></circle>
    <circle cx="48" cy="18" r="18" fill="#F8FAFC"></circle>
    <path d="M -36 8 Q 0 -18 36 8" stroke="#F8FAFC" stroke-width="3" fill="none" stroke-linecap="round"></path>
    <circle cx="0" cy="-46" r="12" fill="#F8FAFC"></circle>
  </g>

  <!-- soft footer line -->
  <rect x="0" y="344" width="1280" height="16" fill="#000000" fill-opacity="0.03"></rect>
</svg>
