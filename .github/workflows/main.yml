# .github/workflows/main.yml
name: Kairós Weekly Research Cycle

on:
  schedule:
    # Runs at 9 AM UTC every Monday
    - cron: '0 9 * * 1'
    # Runs at 9 AM UTC every Thursday
    - cron: '0 9 * * 4'
  workflow_dispatch: # Allows you to run it manually from the Actions tab for testing

jobs:
  tech-analysis:
    if: github.event.schedule == '0 9 * * 1' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: Run Kairós for Tech
      env:
        HF_SPACE_URL: ${{ secrets.HF_SPACE_URL }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
        DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
        GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
      run: python run_kairos.py Tech

  sustainability-analysis:
    if: github.event.schedule == '0 9 * * 4' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: Run Kairós for Sustainability
      env:
        HF_SPACE_URL: ${{ secrets.HF_SPACE_URL }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
        DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
        GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
      run: python run_kairos.py Sustainability
